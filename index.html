
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cover Designer</title>
	<link rel="icon" href="pictures/book.png">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="		sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css" type="text/css">
    <script src="jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet' type='text/css'>
    <script src="script.js"></script>
</head>
<body>

   
	<div class="container-left col-md-6">
	<form>

		<div class="form-group row">
			
                       <label class="col-sm-5 col-form-label lab">Book Title:</label>
                       <div class="col-sm-7">
                       <input class="form-control in" type="text" id="title" style="color: #FFF" /><span id="errorID"></span>
                      </div>
		</div>

		<div class="form-group row">
			
                       <label class="col-sm-5 col-form-label lab">Book Subtitle:</label>
                       <div class="col-sm-7">
                       <input class="form-control in" type="text" id="subtitle" style="color: #FFF" /><span id="errorID"></span>
                      </div>
		</div>

		<div class="form-group row">
			
                       <label class="col-sm-5 col-form-label lab">Author Name:</label>
                       <div class="col-sm-7">
                       <input class="form-control in" type="text" id="author" style="color: #FFF" /><span id="errorID"></span>
                      </div>
		</div>

		<div class="form-group row">
			
                       <label class="col-sm-5 col-form-label lab">Background Color:</label>
                       <div class="col-sm-7">
                       <input class="form-control in" type="text" id="back" style="color: #FFF" /><span id="errorID"></span>
                      </div>
		</div>

		<div class="form-group row">
			
                       <label class="col-sm-5 col-form-label lab">Publisher:</label>
                       <div class="col-sm-7">
                       <input class="form-control in" type="text" id="publisher" style="color: #FFF" /><span id="errorID"></span>
                      </div>
		</div>


		<div class="form-group row">
			
                       <label class="col-sm-5 col-form-label lab">Publishing Year:</label>
                       <div class="col-sm-7">
                       <select class="form-control" style="background-color: #29B6F6; color: #FFF; text-align: center;" id="year">
                       	<option value="0">Year</option>
                       	<option>2015</option>
                       	<option>2014</option>
                       	<option>2013</option>
                       	<option>2010</option>
                       	<option>2005</option>
                       </select>
                      </div>
		</div>

		<button type="button" class="btn btn-primary" style="background-color:#29B6F6;" id="submit">Generate</button>
	</form>

	</div>

	<div class="v"></div>

	<div class="container-right col-md-6 " id="work">
		<h1 style="font-family: 'Sofia'" id="bookTitle">Book Title</h1>
		<h2 id="bookSubtitle">Subtitle</h2>
		<h3 class="author" style="font-family: 'trebuchet ms'" id="bookAuthor">Author</h3>
        <p class="publisher" style="font-family: 'lato'" id="bookPub">Publisher</p>
       <p class="publisher" style="font-family: 'lato'" id="bookYear"> @ Publishing Year</p>
	</div>
     
       
</body>
</html>
